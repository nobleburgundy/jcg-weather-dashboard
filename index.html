<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/favicons/weather-dash.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicons/favicon-16x16.png">
    <script src="https://kit.fontawesome.com/b34966f7b7.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dash</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light" style="background-color: #90e0ef;">
        <a href="index.html" class="navbar-brand">Weather Dash</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#search-sidebar"
            aria-controls="search-sidebar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <main class="container-fluid">
        <article class="row">
            <aside class="col-md-3 mt-3 search-list" id="search-sidebar">
                <form id="search-form" class="input-group mt-3 mb-3">
                    <input type="text" class="form-control" id="search-input" placeholder="Search for a city"
                        aria-label="search" aria-describedby="search-button" minlength="3" required>
                    <div class="input-group-append">
                        <button class="btn" type="submit"><i class="fas fa-search"></i></button>
                    </div>
                </form>
                <small>Recent Searches</small>
                <div id="saved-search-list">

                </div>
            </aside>
            <section class="col-md-9">
                <div class="jumbotron p-3 mt-3 text-monospace">
                    <div class="row">
                        <div class="col-md-12">
                            <h1><span class="float-right" id="jumbo-date"></span><span id="jumbo-city"></span></h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5" id="todays-weather">
                            <p>Temperature: <span id="todays-temperature"></span>°F</p>
                            <p>Feels Like: <span id="todays-feels-like"></span>°F</p>
                            <p>Humidity: <span id="todays-humidity"></span>%</p>
                            <p>Wind Speed: <span id="todays-wind"></span><i class="fas fa-arrow-up"
                                    id="wind-dir-icon"></i></p>
                            <p>UV Index: <span id="todays-uv"></span></p>
                        </div>
                        <div class="col-md-7">
                            <div><i id="jumbo-weather-icon"></i></div>
                        </div>
                    </div>
                </div>
                <h2>5 Day Forecast</h2>
                <div class="card-deck" id="five-day-forecast-section">
                    <div class="card forecast-day mr-0" id="day-one">
                        <p><span class="five-day-day" id="five-day-1-day"></span><span class="five-day-date float-right"
                                id="five-day-1-date"></span></p>
                        <div class="weather-icon"><i id="five-day-1-icon"></i></div>
                        <p>Temp: <span id="five-day-1-temp"></span>°F</p>
                        <p>Wind: <span id="five-day-1-wind"></span> mph</p>
                        <p>Humidity: <span id="five-day-1-humidity"></span>%</p>
                    </div>
                    <div class="card forecast-day mr-0" id="day-two">
                        <p><span class="five-day-day" id="five-day-2-day"></span><span class="five-day-date float-right"
                                id="five-day-2-date"></span></p>
                        <div class="weather-icon"><i id="five-day-2-icon"></i></div>
                        <p>Temp: <span id="five-day-2-temp"></span>°F</p>
                        <p>Wind: <span id="five-day-2-wind"></span> mph</p>
                        <p>Humidity: <span id="five-day-2-humidity"></span>%</p>
                    </div>
                    <div class="card forecast-day mr-0" id="day-three">
                        <p><span class="five-day-day" id="five-day-3-day"></span><span class="five-day-date float-right"
                                id="five-day-3-date"></span></p>
                        <div class="weather-icon"><i id="five-day-3-icon"></i></div>
                        <p>Temp: <span id="five-day-3-temp"></span>°F</p>
                        <p>Wind: <span id="five-day-3-wind"></span> mph</p>
                        <p>Humidity: <span id="five-day-3-humidity"></span>%</p>
                    </div>
                    <div class="card forecast-day mr-0" id="day-four">
                        <p><span class="five-day-day" id="five-day-4-day"></span><span class="five-day-date float-right"
                                id="five-day-4-date"></span></p>
                        <div class="weather-icon"><i id="five-day-4-icon"></i></div>
                        <p>Temp: <span id="five-day-4-temp"></span>°F</p>
                        <p>Wind: <span id="five-day-4-wind"></span> mph</p>
                        <p>Humidity: <span id="five-day-4-humidity"></span>%</p>
                    </div>
                    <div class="card forecast-day" id="day-five">
                        <p><span class="five-day-day" id="five-day-5-day"></span><span class="five-day-date float-right"
                                id="five-day-5-date"></span></p>
                        <div class="weather-icon"><i id="five-day-5-icon"></i></div>
                        <p>Temp: <span id="five-day-5-temp"></span>°F</p>
                        <p>Wind: <span id="five-day-5-wind"></span> mph</p>
                        <p>Humidity: <span id="five-day-5-humidity"></span>%</p>
                    </div>
                </div>
            </section>
        </article>
    </main>
    <script src="./assets/weather.js"></script>
</body>

</html>
